<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../imprimir.css">
</head>
<body>
    
    <div class="ticket_preview " style="box-shadow:none; overflow: hidden; height: 447px;">
                                    
        <!--DISEÑO DEL TICKET-->
        <div class="ticket_wrapper">
            <figure class="ticket_logo">
                <img src="../assets/vaccine.png" alt="">
            </figure>

            <div class="fecha_venta">
                <h6 class="ticket_title text-center">TICKET DE VENTA</h6>
                <p class="text-center ticket_location">San Salvador</p>
                <p class="ticket_date text-center">fecha:</p>
            </div>


            <div class="detalles_venta">                                            
                <div class="cant_container">
                    <h6 class="text-start">CANT</h6>
                </div>

                <div class="prod_container">
                    <h6 class="">PRODUCTO</h6>
                </div>

                <div class="prec_container">
                    <h6 class="text-end">$$</h6>
                </div>                                            
            </div>

            
                <div class="buying_wrapper">
                    <div class="cuenta_1"></div> <!--Primer checkpoint para añadir productos-->
                    <div class="ticket_product_component">
                        <div class="cantidad_container">
                            01
                        </div>
                    
                        <div class="producto_container">
                            Producto1 con su descripción
                        </div>
                    
                        <div class="precio_container">
                            $25
                        </div>
                    </div>

                    <div class="ticket_product_component">
                        <div class="cantidad_container">
                            01
                        </div>
                    
                        <div class="producto_container">
                            Producto2 con su descripción
                        </div>
                    
                        <div class="precio_container">
                            $12
                        </div>
                    </div>

                    <div class="ticket_product_component">
                        <div class="cantidad_container">
                            01
                        </div>
                    
                        <div class="producto_container">
                            Producto3 con su descripción
                        </div>
                    
                        <div class="precio_container">
                            $49
                        </div>
                    </div>
                </div>
            
            


            <div class="facturacion_wrapper">
                <div class="facturacion_ticket">

                    <div class="facturacion_titulo">
                        <p">TOTAL</p>
                    </div>
                    <div class="total">
                        <p id="total_compra">$86</p>
                    </div>

                </div>

                <div class="ticket_footer">
                    <p class="ticket_agradecimientos">¡GRACIAS POR SU <br> COMPRA!</p>

                    <p class="ticket_el_cielo">Farmacia El Cielo</p>
                </div>
            </div>


        </div>
    </div>
    <button class="btn_printing btn btn-primary mt-2" >Imprimir</button>
     
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
